<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>后台管理系统登录</title>
<#include "/WEB-INF/cms_sys/head.ftl"/>
<style type="text/css">
body {		
	margin:0;
	padding:0;
	font-size:12px;
	background-color:#eeeeee;
}
.input{
	BORDER: #cccccc 1px solid; 
	height:16px;
	width:150px;
}
.version {
	color: #000000;
	font-weight: bold;
	font-size: 25px;
}
</style>
<script type="text/javascript">
$(function(){
	new JCore.CheckCode($('#checkCode'),'${base}/CheckCode.svl');
	$('#loginName').focus();
});

function checkspace(checkstr) {
  var str = '';
  for(i = 0; i < checkstr.length; i++) {
    str = str + ' ';
  }
  return (str == checkstr);
}

function check()
{
	if(checkspace(document.loginform.loginName.value))  {		
		alert("对不起，用户名不能为空，请重新输入！");
		document.loginform.loginName.focus();
		return false;
	}
	
	if(checkspace(document.loginform.password.value))  {		
		alert("对不起，密码不能为空，请重新输入！");
		document.loginform.password.focus();
		return false;
	}
	
	if(checkspace(document.loginform.checkCode.value))  {		
		alert("对不起，验证码不能为空，请重新输入！");
		document.loginform.checkCode.focus();
		return false;
	}
	
	return true;
}
</script>
</head>
<body>
<table border="0" align="center" cellpadding="0" cellspacing="0" style="margin-top:10%;"> 
  <tr>
   <td><img src="${base}/cms_res/img/login/login_r1_c1.jpg" /></td>
   <td width="343" background="${base}/cms_res/img/login/login_r1_c2.jpg"><table width="100%" border="0" cellspacing="0" cellpadding="0">
     <tr>
       <td height="35">&nbsp;</td>
       </tr>
   </table></td>
   <td><img src="${base}/cms_res/img/login/login_r1_c3.jpg" /></td>   
  </tr>
  <tr>
   <td><img src="${base}/cms_res/img/login/login_r2_c1.jpg" /></td>
   <td valign="top" background="${base}/cms_res/img/login/login_r2_c2.jpg">
   <form id="loginform" name="loginform" action="${base}/login/CmsSubmit.do" method="post" onSubmit="return check();">
   <table width="100%" border="0" cellspacing="0" cellpadding="0" style="margin-top:5px;">
     <tr>
       <td height="30" colspan="2" align="center">
			欢迎使用成讯后台管理系统！致力科技进步，成就企业价值!	   </td>
       </tr>
     <tr>
       <td width="30%" height="30" align="right" class="f12-white">用户名：</td>
       <td width="70%"><input class="input" maxlength="16" size="15" name="loginName" id="loginName" onfocus="this.select();" /></td>
     </tr>
     <tr>
       <td height="30" align="right" class="f12-white">密　码：</td>
       <td><input class="input" type="password" maxlength="16" size="15" name="password" onfocus="this.select();" /></td>
     </tr>
     <tr>
       <td height="30" align="right" class="f12-white">验证码：</td>
       <td>
		<input name="checkCode" type="text" class="input" id="checkCode" size="15"/>
       </td>
     </tr>
     <tr>
       <td height="35">&nbsp;</td>
       <td>&nbsp;</td>
     </tr>
     <tr>
       <td height="30" colspan="2" align="center">
	   <input type="image" src="${base}/cms_res/img/login/login.gif" /> &nbsp;
		<a href="javascript:loginform.reset();">
		<img src="${base}/cms_res/img/login/reset.gif" border="0" /></a></td>
       </tr>
   </table>
   </form>
   </td>
   <td><img src="${base}/cms_res/img/login/login_r2_c3.jpg" /></td>
  </tr>
</table>
<#include "/WEB-INF/common/alert_message.ftl" />
</body>
</html>
