<script language="javascript">
function check_votes(allowCount) {
var voteItems=document.getElementsByName('voteItems');
  var count = 0;
  for(var i=0;i<voteItems.length;i++)
  {
   if(voteItems[i].checked){
     count++;
   }
  }
  if(count==allowCount&&allowCount>1){
   for(var i=0;i<voteItems.length;i++){
     if(!voteItems[i].checked){
       voteItems[i].disabled = true;
     }
   }
   return true;
  }
  else{
    for(var i=0;i<voteItems.length;i++){
       voteItems[i].disabled = false;
    }
  }
  if(count==0){
	  alert("对不起，请至少选择一个投票项！");
	  return false;0
  }
  return true;
}
</script>

	<form name="votes" action="${base}/jeecms/VoteResult.jspx" method="post" target="_blank">
	<table width="100%" border="0" cellspacing="0" cellpadding="0">
		<tr>
			<td height="30" colspan="2" align="left">${bean.title}
			<input type="hidden" name="topicId" value="${bean.id}"/></td>
		</tr>
	[#if bean.multiSelect gt 1]
		[#list bean.items as item]
		<tr>
			<td width="12%" height="20" align="right">
			<input type="checkbox" name="voteItems" value="${item.id}" onclick="check_votes(${bean.multiSelect})" id="${item.id}"/></td>
			<td width="88%" align="left">${item.title}</td>
		</tr>
		[/#list]
	[#else]
		[#list bean.items as item]
		<tr>
			<td width="12%" height="20" align="right"><input type="radio" name="voteItems" value="${item.id}"/></td>
			<td width="88%" align="left">${item.title}</td>
		</tr>
		[/#list]
	[/#if]
		<tr>
<td height="30" colspan="2" align="center">
<input type="submit" value="投 票" onClick="return check_votes(${bean.multiSelect})" style="border:#ccc 1px solid; background-color:#FFFFFF; font-size:12px; padding-top:3px;"/>&nbsp;<input type="button" value="查看结果" onclick="window.open ('${base}/jeecms/VoteResult.jspx?topicId=${bean.id}', 'newwindow', 'height=300, width=600, toolbar=no, menubar=no, scrollbars=no, resizable=yes, location=no, status=no') " style="border:#ccc 1px solid; background-color:#FFFFFF; font-size:12px; padding-top:3px;"/>
</td>
