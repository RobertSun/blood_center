<script type="text/javascript">
function searchFormSubmit() {
	if(document.getElementById('searchKey').value==''){
		alert('请输入搜索内容');
		return false;
	}
	document.getElementById('searchForm').submit();	
}
</script>
<form id="searchForm" action="${base}/jeecms/ArtiSearch.do" target="_blank">
  <div class="topsearch box">
    <div class="title"></div>
    <div id="page_search_left">
      <input type="hidden" name="count" value="10" />
      <input class="inputText" id="searchKey" size="16" onkeypress="if(event.keyCode==13){searchFormSubmit();return false;}" name="searchKey" type="text" />
    </div>
    <div id="page_search_type">
      <select name="chnlId">
        <option value="">所有栏目</option>
        [@cms.ChnlList id='' inner='1';c]
        <option value="${c.id}">${c.name}</option>
        [/@cms.ChnlList]
      </select>
      
    </div>
    <div id="page_search_btn"><img src="${root}/default/article/img/topsearch_submit.gif" border="0" onclick="searchFormSubmit();" /></div>
    <div class="hots"><strong>热门专题：</strong> 
    
    [@cms.TopicList count='3';t]
	<a href="${base}/jeecms/topic.jspx?topicId=${t.id}" target="_blank">
	[#if t.name?length lte 4 ]${t.name}[#else]${t.name[0..3]}[/#if]</a>&nbsp;
	[/@cms.TopicList]
	
    </div>
    <div id="page_search_right">
      <script>
		var day="";
		var month="";
		var ampm="";
		var ampmhour="";
		var myweekday="";
		var year="";
		mydate=new Date();
		myweekday=mydate.getDay();
		mymonth=mydate.getMonth()+1;
		myday= mydate.getDate();
		year= mydate.getFullYear();
		if(myweekday == 0)
		weekday=" 星期日 ";
		else if(myweekday == 1)
		weekday=" 星期一 ";
		else if(myweekday == 2)
		weekday=" 星期二 ";
		else if(myweekday == 3)
		weekday=" 星期三 ";
		else if(myweekday == 4)
		weekday=" 星期四 ";
		else if(myweekday == 5)
		weekday=" 星期五 ";
		else if(myweekday == 6)
		weekday=" 星期六 ";
		document.write(year+"年"+mymonth+"月"+myday+"日 "+weekday);
	 </script>
    </div>
  </div>
</form>
