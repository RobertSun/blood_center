[#if arti.allowComment]
<div class="comment_item">
  <div class="comment_bar"> <img src="${root}/blue/article/img/ico_2.gif"/>【<strong>网友评论</strong>】 
  评论总数：<span style="color:#FF0000">${arti.commentCount}</span> 条【<a href="${base}/jeecms/Comment.jspx?articleId=${arti.id}" target="_blank">查看所有评论</a>】 
  </div>
  <div class="comment_content">
  <script type="text/javascript">
	$(function() {
		$("#commentForm").validate($.extend($.validator.AlertError,{
			submitHandler:function() {
				$.postJson('${base}/jeecms/ajax/cms/CommentSubmit.do', {
					'content' : $('#commentContent').val(),
					'checkCode' : $('#commentCheckCode').val(),
					'articleId' : ${arti.id}
				}, function(data) {
					if (data.success) {
						alert(data.msg);
						location.reload();
					} else {
						alert(data.msg);
					}
				});
			}
		}));
		new JCore.CheckCode($('#commentCheckCode'),'${base}/CheckCode.svl');
	});
	</script>
    <form id="commentForm">
      <table width="100%" border="0" cellpadding="0" cellspacing="1" bgcolor="#CCCCCC">
        <tr>
          <td width="17%" height="30" align="right" bgcolor="#F9F9F9">评论内容：</td>
          <td width="83%" bgcolor="#FFFFFF">&nbsp;<textarea id="commentContent" name="commentContent" cols="70" rows="5" class="required" minlength="3" title="请填写评论（3到255个字符）"></textarea>
          </td>
        </tr>
        <tr>
          <td height="30" align="right" bgcolor="#F9F9F9">验 证 码：</td>
          <td bgcolor="#FFFFFF">&nbsp;<input type="text" id="commentCheckCode" name="commentCheckCode" class="required" maxlength="10" title="请填写验证码"/>
            &nbsp;<input type="submit" value="发表评论"/></td>
        </tr>
      </table>
    </form>
  </div>
</div>
[/#if]
