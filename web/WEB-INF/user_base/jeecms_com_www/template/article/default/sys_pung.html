<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN" xml:lang="zh-CN">
<meta http-equiv="Content-type" content="text/html; charset=gbk"/>
    <title>${web.name}</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta name="robots" content="all"/>
    <meta name="author" content=""/>
    <link rel="stylesheet" type="text/css" href="${root}/common/css/theme.css" media="all"/>
    <script src="${sysResRoot}/jquery.js" type="text/javascript"></script>
    <script src="${sysResRoot}/jquery.js" type="text/javascript"></script>
   
   	<style>
   		.btn{no-repeat;width:70px;line-height:23px;height:23px;border:0;color:#1b4cb0;cursor:pointer;margin-right:4px; font-weight:bold;background:url('${root}/common/css/images/sender.gif');}
   		.lay{padding-top:50px;height:250px;width:100%;}
   		.pun dd{margin:10px;}
   	</style>
</head>
<script>
$(function(){
	$('#pungInput').hide();;
})
function diaClose(){
	parent.subClose();
}
function again(){
	$("#pungResult").hide();
	$('#pungInput').show();
}
</script>
<body>
<div id="pungResult" class="lay">
	<div style="overflow:hidden;height:110px;">
		<div style="margin-left:10px;width:100px;height:100px;float:left;background:url('${root}/common/css/images/pung.png')">
		</div>
		<div style="float:left;margin-left:30px;text-align:left;color:#363636;font-size:15px;font-weight:700">
		[#list msgList as msg]
				<ul>
					<li>${msg}</li>
				</ul>
		[/#list]
		</div>
	</div>
	<div style="margin-top:30px;">
	<input type="button" class="btn" onclick="again()" value="再碰碰" />
	<input type="button" class="btn" onclick="diaClose()" value="关闭" />
	</div>
</div>

<form action="${base}/jeecms/modulepung.do" method="post">
<div id="pungInput" class="lay pun">
    <dl>
        <dt><span style="font-weight:700;font-size:17px;">子女可能的血型</span></dt>
        <dd>母亲血型 <select name="btypem">
            <option value="O">O</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="AB">AB</option>
        </select></dd>
        <dd>父亲血型 <select name="btypef">
            <option value="O">O</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="AB">AB</option>
        </select></dd>
        <dd>
        <input type="button" class="btn" onclick="diaClose()" value="关闭" />
        <input class="btn" type="submit" value="对对碰"/>
        </dd>
    </dl>
</div>
</form>
</body>
</html>
