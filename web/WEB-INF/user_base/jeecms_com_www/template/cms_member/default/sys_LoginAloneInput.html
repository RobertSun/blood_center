<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>会员注册 - ${web.name} - powered by jeecms</title>
<link href="${root}/default/cms_member/css/whole.css" rel="stylesheet" type="text/css"/>
<link href="${root}/default/cms_member/css/layout.css" rel="stylesheet" type="text/css"/>
<script src="${sysResRoot}/jquery.js" type="text/javascript"></script>
<link href="${sysResRoot}/front.css" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" type="text/css" href="${root}/common/css/theme.css" media="all"/>
<script type="text/javascript">
$(function() {
	$("#jvForm").validate();
	new JCore.CheckCode($('#checkCode'),'${base}/CheckCode.svl');
});
</script>
</head>

<body class="BLOODHOME">
<!--页头Begin-->
[@cms.Include name='head.html' solution='default'/]
<!--页头End-->

<!--主体Begin-->
<div id="bd">
	<div class="wrapper">

			<div class="col" style="width:100%;">
				<div class="skin-gray mt4" >
					<div class="hd">
						<h3>用户登录</h3>
					</div>
					<div class="bd m-ppost m-form" >
						<form id="jvForm" method="post" action="${base}/jeecms/LoginAloneSubmit.jspx">
						<table class="m-Stable A ">
							<colgroup width="45%"></colgroup>
                            
							<tr>
								<th><em>*</em>账&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号：</th>
								<td>
									<input type="text" name="username" size="15" class="required input Q" title="用户名不能为空"/>
								</td>
							</tr>
							<tr>
								<th><em>*</em>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码：</th>
								<td>
									<input type="password" name="password" size="15" class="required input Q" title="密码不能为空"/>
								</td>
							</tr>	
                            <tr>
								<th><em>*</em>验&nbsp;证&nbsp;码：</th>
								<td>
									<input type="text" id="checkCode" name="checkCode" size="15" class="required input Q" title="请填写验证码"/>
								</td>
                                
							</tr>	
						</table>
						
						<div class="m-btnCenter">
				 					<input class="B" name="submit" type="submit" value="提 交"/>
				 					<input class="B" name="submit" type="button" value="重 置"/>
						</div>
						</form>
					</div>
					<span class="cl"></span><span class="cr"></span>
				</div>
			</div>

	</div>
</div>
<!--主体End-->

<!--页脚Begin-->
[@cms.Include name='foot.html' solution='default'/]
<!--页脚End-->
</body>
</html>
