<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>会员注册 - ${web.name} - powered by jeecms</title>
<script src="${sysResRoot}/jquery.js" type="text/javascript"></script>
<link href="${sysResRoot}/front.css" rel="stylesheet" type="text/css"/>
<link href="${root}/default/cms_member/css/whole.css" rel="stylesheet" type="text/css"/>
<link href="${root}/default/cms_member/css/layout.css" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" type="text/css" href="${root}/common/css/theme.css" media="all"/>
<script type="text/javascript">
$(function() {
	$("#jvForm").validate();
	new JCore.CheckCode($('#checkCode'),'${base}/CheckCode.svl');
	$('#username').focus();
});
function reset(){
	$('#jvForm input[type=text]').val('');
}
</script>
</head>

<body class="BLOODHOME">
<!--页头Begin-->
[@cms.Include name='head.html' solution='default'/]
<!--页头End-->

<!--主体Begin-->
<div id="bd">
		<div class="wrapper">

				<div class="col" style="width:100%;">
					<div class="skin-gray mt4" >
						<div class="hd">
							<h3>用户注册</h3>
						</div>
						<div class="bd m-ppost m-else" >
						<form id="jvForm" action="${base}/jeecms/RegisterSubmit.jspx" method="post">
                            <div class="reg">
								<h3>用户注册</h3>
							</div>
								  <table class="m-Stable m-Selse" width="98%" border="0" align="center" cellpadding="0" cellspacing="1" bgcolor="#CCCCCC">
								  	<colgroup width="120px"></colgroup>
									<tr>
										<td width="20%" height="30" align="right" bgcolor="#F9F9F9">用户名：</td>
									  <td width="80%" bgcolor="#FFFFFF">&nbsp;<input name="username" type="text" class="input" id="username" vld="{required:true,rangelength:[${web.control.nameMinLen},20],username:true,remote:'${base}/jeecms/core/ajax/checkUserName.do',messages:{remote:'用户名已存在！'}}"/>
									  </td>
									</tr>
									<tr>
										<td height="30" align="right" bgcolor="#F9F9F9">密　码：</td>
									  <td bgcolor="#FFFFFF">&nbsp;<input type="password" id="password" name="password" class="input required"/></td>
									</tr>
									<tr>
										<td height="30" align="right" bgcolor="#F9F9F9">确认密码：</td>
									  <td bgcolor="#FFFFFF">&nbsp;<input type="password" class="input" equalTo="#password"/></td>
									</tr>
									<tr>
										<td height="30" align="right" bgcolor="#F9F9F9">E-mail：</td>
									  <td bgcolor="#FFFFFF">&nbsp;<input type="text" name="email" class="input required email" vld="{remote:'${base}/jeecms/core/ajax/checkEmail.do',messages:{remote:'email已经被使用！'}}"/></td>
									</tr>
									<!-- ============================== **add 2011.11 start ============================== -->
									<tr>
										<td height="30" align="right" bgcolor="#F9F9F9">姓名：</td>
									  <td bgcolor="#FFFFFF">&nbsp;<input type="text" name="realname" class="input" maxlength="25"/></td>
									</tr>
									<tr>
										<td height="30" align="right" bgcolor="#F9F9F9">证件号码：</td>
									  <td bgcolor="#FFFFFF">&nbsp;<input type="text" name="idNo" class="input" maxlength="100"/></td>
									</tr>
									<tr>
										<td height="30" align="right" bgcolor="#F9F9F9">联系电话：</td>
									  <td bgcolor="#FFFFFF">&nbsp;<input type="text" name="tel" class="input" maxlength="100"/></td>
									</tr>
									<tr>
										<td height="30" align="right" bgcolor="#F9F9F9">邮寄地址：</td>
									  <td bgcolor="#FFFFFF">&nbsp;<input type="text" name="address" class="input" maxlength="125"/></td>
									</tr>
									<!-- ============================== **add 2011.11 end ============================== -->
									<tr>
										<td height="30" align="right" bgcolor="#F9F9F9">验证码：</td>
									  <td bgcolor="#FFFFFF">&nbsp;<input type="text" id="checkCode" name="checkCode" class="input required"/></td>
									</tr>
								  </table>
							
							<div class="m-btnCenter" style="width:480px">
								<input class="B" type="submit" value="提 交" />
								<input class="B" type="button" onclick="reset()" value="重 置" />
							</div>
							</form>
						</div>
						<span class="cl"></span><span class="cr"></span>
					</div>
				</div>

		</div>
	</div>
<!--主体End-->

<!--页脚Begin-->
[#include 'inc_member_foot.html'/]
<!--页脚End-->
</body>
</html>
